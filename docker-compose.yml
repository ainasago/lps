version: '3.8'

services:
  tts-webapp:
    image: ghcr.io/REPO_OWNER/tts_turi-webapp:IMAGE_TAG
    container_name: tts-webapp
    restart: unless-stopped
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    volumes:
      - ./data/webapp:/app/Data
      - ./logs/webapp:/app/logs
    networks:
      - tts-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  tts-webapi:
    image: ghcr.io/REPO_OWNER/tts_turi-webapi:IMAGE_TAG
    container_name: tts-webapi
    restart: unless-stopped
    ports:
      - "5002:80"
      - "5003:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    volumes:
      - ./data/webapi:/app/Data
      - ./logs/webapi:/app/logs
    networks:
      - tts-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: tts-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - tts-webapp
      - tts-webapi
    networks:
      - tts-network

networks:
  tts-network:
    driver: bridge

volumes:
  webapp-data:
  webapi-data:
  webapp-logs:
  webapi-logs: